<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stretch button</title>
  <style>
    button {
      margin: 5px;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 20px;
      padding-right: 20px;
      border: none;
      background-color: green;
      color: white;
      font-size:medium;
      cursor: pointer;
      transition: padding-top 0.7s, padding-bottom 0.7s, padding-left 0.7s, padding-right 0.7s ;
    }
    button:hover {
      padding-top: 16px;
      padding-bottom:16px;
      padding-left: 40px;
      padding-right: 40px;
    }
  </style>
</head>
<body>
  <button>
    Stretch
  </button>
</body>
</html>
