<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Click</title>
  <style>
    .shadow {
      margin: 5px;
      border: none;
      color: white;
      background-color: green;
      font-size: medium;

      padding-top: 7px;
      padding-bottom: 7px;
      padding-left: 20px;
      padding-right: 20px;
      box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.245) ;
      cursor: pointer;
    }
    .shadow:active {
      margin-left: 10px;
      margin-top: 10px;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <button class="shadow">
    Shadow
  </button>
</body>
</html>
