<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination</title>
  <style>
    .back {
      margin: 5px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 7px;
      padding-right: 7px;
      cursor: pointer;
    }
    a{
      margin: 5px;
    }
    .next {
      margin: 5px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 7px;
      padding-right: 7px;
      cursor: pointer;      
    }
  </style>
</head>

<body>
  <button class="back">
    Back
  </button>

  <a href="">1</a>
  <a href="">2</a>
  <a href="">3</a>
  <a href="">4</a>
  <a href="">5</a>

  <button class="next">
    Next
  </button>
</body>
</html>
