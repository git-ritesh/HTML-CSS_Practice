<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin and padding together</title>
  <style>
    button{
     border: none;
     color: white;
     background-color: green;
     cursor:pointer;
     padding: 6px 15px;
     margin-left: 10px;
     margin-right: 10px;
     transition: padding-left 0.2s, padding-right 0.2s, margin-left 0.2s, margin-right 0.2s;
    }
    button:hover {
      padding-left: 25px;
      padding-right: 25px;
      margin-right: 0px;
      margin-left: 0px;
    }

  </style>
</head>
<body>

  <button>
    One
  </button>

  <button>
    Two
  </button>

  <button>
    Three
  </button>

</body>
</html>
